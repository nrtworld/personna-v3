<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="name">Nom</label>
    <input 
      id="name"
      type="text"
      formControlName="name"
      class="form-control"
      [class.is-invalid]="form.get('name')?.invalid && form.get('name')?.touched"
    >
    <div class="invalid-feedback" *ngIf="form.get('name')?.errors?.['required']">
      Le nom est requis
    </div>
    <div class="invalid-feedback" *ngIf="form.get('name')?.errors?.['minlength']">
      Le nom doit faire au moins 2 caractères
    </div>
  </div>

  <div class="form-group">
    <label for="age">Âge</label>
    <input 
      id="age"
      type="number"
      formControlName="age"
      class="form-control"
      [class.is-invalid]="form.get('age')?.invalid && form.get('age')?.touched"
    >
    <div class="invalid-feedback" *ngIf="form.get('age')?.errors?.['required']">
      L'âge est requis
    </div>
  </div>

  <div class="form-group">
    <label for="maxHp">Points de vie maximum</label>
    <input 
      id="maxHp"
      type="number"
      formControlName="maxHp"
      class="form-control"
      [class.is-invalid]="form.get('maxHp')?.invalid && form.get('maxHp')?.touched"
    >
  </div>

  <div class="form-group">
    <label for="currentHp">Points de vie actuels</label>
    <input 
      id="currentHp"
      type="number"
      formControlName="currentHp"
      class="form-control"
      [class.is-invalid]="form.get('currentHp')?.invalid && form.get('currentHp')?.touched"
    >
    <div class="invalid-feedback" *ngIf="form.get('currentHp')?.errors?.['maxExceeded']">
      Les points de vie actuels ne peuvent pas dépasser le maximum
    </div>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="form.invalid">
    Sauvegarder
  </button>
</form>
